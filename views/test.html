<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <title>PROFILE</title>
</head>

<body>
    <div class="main"></div>
</body>
<script>
    const main = document.querySelector('.main')
    fetch('/product')
        .then(function (response) {
            if (response.ok) {
                return response.json();
            }
            throw Error('Bad response');
        })
        .then(function (data) {
            console.log(data)
            let DATA = data.filter((data) => {
                return data.name === '4kg'
            })
            console.log(DATA)
            for (i = 0; i <= data.length; i++) {
                if (data[i].name === '4kg') {
                    console.log(data[i].name);
                }

                const card = document.createElement('div');
                card.id = "product"
                card.className = 'card';
                let cardDetail = `
                    <img src = '${data[i].image}' class ='card-img-top ' style = 'width:200px; height:200px'>
                    <div class="card-body">
                        <h5 class = "card-title">${data[i].name} gas</h5>                        
                        <p class = "card-text">${data[i].price} Baht</p>
                        <button class = "btn-order">ADD TO CART</button>
                    </div>`;
                card.innerHTML = cardDetail;
                main.append(card);
            };
        })
        .catch(function (err) {
            console.error(err);
            alert('System error, try again later');
        });

</script>

</html>
